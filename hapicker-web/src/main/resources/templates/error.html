<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="include/layout">
<head>
    <meta charset="UTF-8"/>
    <title>系统出错了 - Hapicker - 发现快乐</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="page-header hp-page-breadcrumb visible-md visible-lg">
            <ol class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li class="active">系统出错了</li>
            </ol>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="alert alert-warning" role="alert">
                    <strong th:if="${code != null}" th:text="${'系统出错了：'+code}"></strong>
                    <h3 th:if="${code == null}" th:text="${'系统出错了!'}"></h3>
                    <pi th:if="${msg != null}" th:text="${msg}"></pi>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
